<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contrast Marketing</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="main">
      <img src="./images/1.svg" class="main__logo" alt="CM Logo" />
      <h1 class="main__text">Contrast Marketing</h1>
      <ul class="nav">
        <li class="nav__tab">About</li>
        <li class="nav__tab">Services</li>
        <li class="nav__tab">FAQ</li>
        <li class="nav__tab">Connect With Us!!</li>
      </ul>
    </main>
    <section class="content">
      <!-- Just a placeholder, need a wider image -->
      <img
        src="./images/frank-weichelt-B6JqqES9bAE-unsplash.jpg"
        class="content__image"
        alt="Clothes hanging"
      />
    </section>
    <section class="about">
      <div class="about__container">
        <h2 class="about__title">About Us</h2>
        <p class="about__text"></p>
      </div>
      <img src="" class="about__image" alt="window image" />
    </section>
    <section class="services">
      <h2 class="services__title">Services</h2>
      <div class="services__columns">
        <div class="services__element">
          <img class="services__image" />
          <ul class="services__text">
            <li>Embroidery</li>
            <li>Screen Print/Plastisol</li>
            <li>Puff Print</li>
            <li>Direct to Garment</li>
          </ul>
        </div>
        <div class="services__element">
          <img class="services__image" />
          <ul class="services__text">
            <li>Drinkware</li>
            <li>Desk Accessories</li>
            <li>Table Covers</li>
            <li>Bags</li>
          </ul>
        </div>
      </div>
    </section>
    <section class="faq"></section>
    <section class="feed"></section>
    <section class="connect"></section>
  </body>
</html>
